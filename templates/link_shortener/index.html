{% extends "base.html" %}

{% block title %}URL Shortener{% endblock %}

{% block content %}
<div>
    <h2>URL Shortener</h2>
    <form action="/links/shorten" method="post">
        <input type="url" name="url" placeholder="Enter a URL" required style="width: 70%; padding: 8px;">
        <button type="submit" style="padding: 8px 16px;">Shorten</button>
    </form>
</div>
{% endblock %}
